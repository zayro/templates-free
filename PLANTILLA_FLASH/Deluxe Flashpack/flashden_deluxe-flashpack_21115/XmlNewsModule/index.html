<script type="text/javascript" src="swfobject.js"></script>
	<SCRIPT LANGUAGE="JavaScript">
		function openPopUp(url, w, h) {
			var width, height;
			var agt = navigator.userAgent.toLowerCase();
			var isNetscape = ((agt.indexOf('mozilla')!=-1) && (agt.indexOf('spoofer')==-1) && (agt.indexOf('compatible') == -1) && (agt.indexOf('opera')==-1) && (agt.indexOf('webtv')==-1) && (agt.indexOf('hotjava')==-1));
			var isMac = (navigator.appVersion.indexOf("Mac") != -1);
			width = (screen.availWidth ? screen.availWidth : 800);
			height = (screen.availHeight ? screen.availHeight : 600);
			height -= 35;
			w = Math.min(1600, w);
			h = Math.min(1200, h)
			var winObj = window.open(url,"webideias","left="+Math.round((width-w)/2)+",top="+Math.round((height-h)/2)+",width="+w+",height="+h+",fullscreen=no,scrollbars=no");
		}
		function enterSite() {	
			var width, height;
			var agt = navigator.userAgent.toLowerCase();
			var isNetscape = ((agt.indexOf('mozilla')!=-1) && (agt.indexOf('spoofer')==-1) && (agt.indexOf('compatible') == -1) && (agt.indexOf('opera')==-1) && (agt.indexOf('webtv')==-1) && (agt.indexOf('hotjava')==-1));
			var isMac = (navigator.appVersion.indexOf("Mac") != -1);
			width = (screen.availWidth ? screen.availWidth : 800);
			height = (screen.availHeight ? screen.availHeight : 600);
			height -= 35;
			if (isMac) height += 30; // 20
			else width -= 10;
			var url = "site.html";
			//
			if ( width >= 1600 || height >= 1200 ){
				openPopUp(url, width, height);
			} else {		
				var winObj = window.open(url,"webideias","left="+0+",top="+0+",width=" + width + ",height=" + height + ",scrollbars=no, fullscreen=yes");
				if(winObj && isMac && winObj.moveTo && winObj.resizeTo) {
					winObj.moveTo(0, 0);
					winObj.resizeTo((width), height);
					winObj.focus();
				}
			}
		}
	
	</SCRIPT>
<SCRIPT TYPE="TEXT/JAVASCRIPT">
	function resize() {
	   var w_newWidth,w_newHeight;
	   var w_maxWidth=600, w_maxHeight=500;
	   if (navigator.appName.indexOf("Microsoft") != -1) {
		   w_newWidth=document.body.clientWidth;
		   w_newHeight=document.body.clientHeight;
	   }else{
		   w_newWidth=window.innerWidth;
		   w_newHeight=window.innerHeight;
	   }			
	   if (w_newWidth>w_maxWidth){
		   document.webideias.width = "100%";
		   if (w_newHeight>w_maxHeight){
			   document.webideias.height = w_newHeight;
		   } else {
			   document.webideias.height = w_maxHeight;
		   }
	   } else {
		   document.webideias.width = w_maxWidth;
		   if (w_newHeight>w_maxHeight){
			   document.webideias.height = w_newHeight;
		   } else {
			   document.webideias.height = w_maxHeight;
		   }
	   }
	}
	function startresize(){
	   window.onresize = resize;
	   resize();
	   
	}
	//
   window.onresize = resize;
   window.onload = startresize;
   //
</SCRIPT>
