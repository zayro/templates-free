<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>


	<title>AS2 XML Black Gold Website Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="swfobject.js"></script>
	<script type="text/javascript" src="swfaddress.js"></script>

	<style type="text/css">

		html, body {

			margin:0px;
			padding:0px;
			width:100%;
			height:100%;
			background-color:#151618;
			overflow:hidden;
			color:#ffffff;

		}

		#content 	{

			height:100%;

		}
				
	</style>
</head><body>
	<div id="content"><embed type="application/x-shockwave-flash" src="index.swf" name="movie" bgcolor="#151618" quality="high" id="movie" allowfullscreen="true" width="100%" height="100%"></div>
	<script type="text/javascript">

		var so = new SWFObject("index.swf", "movie", "100%", "100%", "8", "#151618");
		so.useExpressInstall('js/expressinstall.swf');
		so.addParam("id", "movie");
		so.addParam("allowFullscreen", "true");
		so.write("content");

	</script>
</body></html>
