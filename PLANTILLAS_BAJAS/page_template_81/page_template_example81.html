<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--
// Scrolling status Bar text Script
// Being of Scrolling text in the Status bar
var speed = 50 //decrease value to increase speed (must be positive) 
var pause = 2500 //increase value to increase pause
var timerID = null 
var bannerRunning = false
var ar = new Array()
ar[0] = "Site design by jerryc - contact cotterjerry@eircom.net"
ar[1] = "Template supplied by WebDesignHelper.co.uk"
ar[2] = "Your message 1"
ar[3] = "Your message 2"
ar[4] = "Your message 3"
var currentMessage = 0
var offset = 0
function stopBanner() {
	if (bannerRunning)
		clearTimeout(timerID)
		bannerRunning = false
		}
function startBanner() {
		stopBanner()
		showBanner()
}
function showBanner() { 
		var text = ar[currentMessage]
		if (offset < text.length) {
			if (text.charAt(offset) == " ")
			offset++ 
			var partialMessage = text.substring(0, offset + 1)
			window.status = partialMessage
			offset++ 
			timerID = setTimeout("showBanner()", speed)
			bannerRunning = true
				} else {
			offset = 0
			currentMessage++
				if (currentMessage == ar.length)
					currentMessage = 0
					timerID = setTimeout("showBanner()", pause)
					bannerRunning = true
					}
							}
// -->
</SCRIPT>
<!-- ##END SCROLLING -->
