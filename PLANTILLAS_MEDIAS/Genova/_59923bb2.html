<head>

  	<style type="text/css">
		.change-color { position: relative; padding: 5px 0 12px; border-bottom: 1px solid #252525; color: #535353; font-size: 120%; background: #000; text-align: left; }
		.change-color.closed { position: absolute; z-index: 999; width: 52px; height: 28px; }
		.change-color.closed * { display: none; }
		.change-color .title, .change-color a { display: inline-block; margin: 0 2px; text-decoration: none; }
		.change-color .title { margin: 0 10px; }
		
		.change-color .frame { margin-left: 5px; }
		.change-color .frame a .icon { display: inline-block; margin-bottom: -4px; width: 30px; height: 28px; background: url("./color-changer/hide-frame.png") no-repeat 0 0; }
		.change-color .frame a:hover .icon { background-position: 0 -37px; }
		.change-color .frame a .title { font-size: 75%; color: #999; }
		.change-color .frame a:hover .title { color: #ccc; }
		
		.change-color.closed .frame, .change-color.closed .frame a, .change-color.closed .frame a .icon { display: inline-block; }
		.change-color.closed .frame .title { display: none; }
		.change-color.closed .frame a .icon { background-position: -37px 0; }
		.change-color.closed .frame a:hover .icon { background-position: -37px -37px; }
		
		.change-color .colors { margin-right: 20px; }
		.change-color a.color { width: 13px; height: 13px; border: 1px solid transparent; margin-bottom: -3px; }
		.change-color a.color.active, .change-color a.color:hover { border: 1px solid #ccc; }
		.change-color a.color.black-blue		{ background-color: #07426c; }
		.change-color a.color.black-grey		{ background-color: #222222; }
		.change-color a.color.black-orange	{ background-color: #e07400; }
		.change-color a.color.blue 					{ background-color: #07426c; }
		.change-color a.color.burgundy			{ background-color: #7f1728; }
		.change-color a.color.cyan					{ background-color: #009fe1; }
		.change-color a.color.frosted-blue	{ background-color: #7495a0; }
		.change-color a.color.frosted-green { background-color: #8aa689; }
		.change-color a.color.green					{ background-color: #44662d; }
		.change-color a.color.ocher					{ background-color: #8d691b; }
		.change-color a.color.orange				{ background-color: #e16500; }
		.change-color a.color.red						{ background-color: #e00000; }
		
		.change-color .examples .title { margin-right: 0; }
		.change-color a.example { padding: 5px 4px; margin: 0 0 -5px 0; }
		.change-color a.example span { display: inline-block; width: 5px; height: 5px; margin-bottom: 1px; background-color: #535353;
			-moz-border-radius: 5px; -webkit-border-radius: 5px; -khtml-border-radius: 5px; border-radius: 5px; }
		.change-color a.example.active span, .change-color a.example:hover span { background-color: #838383; }
		.change-color .arrow { margin-bottom: -5px; width: 30px; height: 27px; background: url("./color-changer/arrow.png") no-repeat 0 0; }
		.change-color .arrow:hover { background-position: 0 -37px; }
		.change-color .arrow-right { background-position: -47px 0; }
		.change-color .arrow-right:hover { background-position: -47px -37px; }
		
		.change-color .logo { position: absolute; top: 2px; right: 5px; }
		.change-color .logo a .icon { display: inline-block; margin-bottom: -14px; width: 150px; height: 41px; background: url("./color-changer/logo.png") no-repeat 0 0; }
		.change-color .logo a .title { font-size: 75%; color: #999; }
		.change-color .logo a:hover .title { color: #ccc; }
	</style><meta charset="UTF-8"></head>

<body>

  <style type="text/css">body img { margin: 0 auto; }</style><img src="./content/examples/example-4.jpg" alt="" />  <script type="text/javascript" src="./js/jquery.js"></script>
	
	<script type="text/javascript" src="./color-changer/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
				if ($.cookie("flipthemes_frame") == "false") $(".change-color").addClass("closed");

				$(".frame").click( function () {
						if ($.cookie("flipthemes_frame") == undefined) {
							$(".change-color").addClass("closed");
							$.cookie("flipthemes_frame", "false", { path: "/", expires: 3 });
						}
						else if ($.cookie("flipthemes_frame") == "true") { 
							$(".change-color").addClass("closed");
							$.cookie("flipthemes_frame", "false", { path: "/", expires: 3 });
						}
						else { 
							$(".change-color").removeClass("closed");
							$.cookie("flipthemes_frame", "true", { path: "/", expires: 3 });
						}
						return false;
					});
			});
	</script>
		</body>
</html>
